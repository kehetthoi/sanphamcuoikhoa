<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="dangnhap.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Form login unitop.vn</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"
      type="module"
    ></script>
    <script src="dangnhap.js" type="module"></script>
  </head>

  <body>
    <div class="menu">
      <a href="spck.html" class="item"
        ><img src="./Ảnh chụp màn hình 2023-06-25 104159.png"
      /></a>
      <a href="#" class="item">Trang chủ</a>
      <a href="#" class="item">Hướng dẫn mua acc</a>
      <a href="#" class="item">Hướng dẫn bảo mật</a>

      <a href="dangnhap.html" class="item1">Đăng Nhập</a>
      <a href="dangky.html" class="item2">Đăng Ký</a>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div class="form">
      <form id="form_login">
        <h1 class="nap">Nạp Thẻ</h1>

        <select id="chonnhamang" name="chonnhamang">
          <option value="Chọn mệnh giá">Chọn mệnh giá</option>
          <option value="viettel">viettel</option>
          <option value="mobiphone">mobiphone</option>
          <option value="vinaphone">vinaphone</option></select
        ><br />
        <div class="menhgia">
          <select id="chonmenhgia" name="chonmenhgia">
            <option value="Chọn mệnh giá">Chọn mệnh giá</option>
            <option value="10.000VND-(NHẬN 100%)">10.000VND-(NHẬN 100%)</option>
            <option value="20.000VND-(NHẬN 100%)">20.000VND-(NHẬN 100%)</option>
            <option value="30.000VND-(NHẬN 100%)">30.000VND-(NHẬN 100%)</option>
            <option value="50.000VND-(NHẬN 100%)">50.000VND-(NHẬN 100%)</option>
            <option value="100.000VND-(NHẬN 100%)">
              100.000VND-(NHẬN 100%)
            </option>
            <option value="200.000VND-(NHẬN 100%)">
              200.000VND-(NHẬN 100%)
            </option>
            <option value="300.000VND-(NHẬN 100%)">
              300.000VND-(NHẬN 100%)
            </option>
            <option value="500.000VND-(NHẬN 100%)">
              500.000VND-(NHẬN 100%)
            </option>
            <option value="1.000.000VND-(NHẬN 100%)">
              1.000.000VND-(NHẬN 100%)
            </option>
          </select>
        </div>
        <div class="nhapmaso">
          <input type="number" id="maso" placeholder="MÃ SỐ THẺ" />
        </div>
        <div class="soseri">
          <input type="number" id="maseri" placeholder="MÃ SỐ SERI" />
        </div>
        <button class="button">Nạp Thẻ</button>
      </form>
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/MgcelwhNegU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
    <br />
    <div id="wrapper">
      <form id="formdangnhap">
        <h1 class="form-heading">Đăng Nhập Tài Khoản</h1>
        <div class="form-group">
          <i class="far fa-user"></i>
          <input
            id="username"
            type="text"
            class="form-input"
            placeholder="Tên Tài Khoản"
          />
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="Mật Khẩu"
          />
          <div id="eye">
            <i class="far fa-eye"></i>
          </div>
        </div>
        <button type="submit" id="form-submit" class="form-submit">
          Đăng Nhập
        </button>
        <input type="submit" value="Tạo Tài Khoản" class="form-submit" />
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script type="module" src="dangnhap.js"></script>
</html>
